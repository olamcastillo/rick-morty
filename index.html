<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <!-- loading -->
        <section class="d-flex align-items-center d-none" id="loading">
            <strong>Loading...</strong>
            <div
                class="spinner-border ms-auto"
                role="status"
                aria-hidden="true">
            </div>
        </section>
        <!-- dinamic cards -->
        <section class="row" id="cards">
        </section>
    </div>




    
    <!-- template -->
    <template id="template-card">
        <!-- card -->
        <article class="col-12 col-md-6 col-lg-3 mb-3">
            <div class="card text-center shadow">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png" alt="" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title text-primary lead">
                        Character Name
                    </h5>
                    <p class="lead text-secondary">Human</p>
                </div>
                
            </div>
            
        </article>
    </template> 
    <script src="rick-morty.js"></script>
</body>
</html>
